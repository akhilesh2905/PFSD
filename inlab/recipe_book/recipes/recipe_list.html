<!-- recipes/templates/recipes/recipe_list.html -->
{% for recipe in recipes %}
    <h2><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h2>
    <p>{{ recipe.ingredients }}</p>
    <p><a href="{% url 'recipe_edit' pk=recipe.pk %}">Edit</a> | <a href="{% url 'recipe_delete' pk=recipe.pk %}">Delete</a></p>
{% endfor %}
